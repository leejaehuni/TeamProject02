<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<!-- Header Section Begin -->
<div class="header" th:fragment="headerFragment">
        <div class="header__top">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 col-md-6">
                        <div class="header__top__left">
                            <ul>
                                <li><i class="fa fa-envelope"></i> hello@colorlib.com</li>
                                <li>Free Shipping for all Order of $99</li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6">
                        <div class="header__top__right">
                            <div class="header__top__right__social">
                                <a th:href="@{#}"><i class="fa fa-facebook"></i></a>
                                <a th:href="@{#}"><i class="fa fa-twitter"></i></a>
                                <a th:href="@{#}"><i class="fa fa-linkedin"></i></a>
                                <a th:href="@{#}"><i class="fa fa-pinterest-p"></i></a>
                            </div>
                            <div class="header__top__right__language">
                                <img src="img/language.png" alt="">
                                <div>English</div>
                                <span class="arrow_carrot-down"></span>
                                <ul>
                                    <li><a th:href="@{#}">Spanis</a></li>
                                    <li><a th:href="@{#}">English</a></li>
                                </ul>
                            </div>
                            <div class="header__top__right__auth">
                                <a th:href="@{#}"><i class="fa fa-user"></i> Login</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-3">
                    <div class="header__logo">
                        <a th:href="@{/userMain}"><img src="img/logo.png" alt=""></a>
                    </div>
                </div>
                <div class="col-lg-6">
                    <nav class="header__menu">
                        <ul>
                            <li class="active"><a th:href="@{/userMain}">Home</a></li>
                            <li><a th:href="@{#}">Shop</a></li>
                            <li><a th:href="@{#}">Pages</a>
                                <ul class="header__menu__dropdown">
                                    <li><a th:href="@{#}">Shop Details</a></li>
                                    <li><a th:href="@{#}">Shoping Cart</a></li>
                                    <li><a th:href="@{#}">Check Out</a></li>
                                    <li><a th:href="@{#}">Blog Details</a></li>
                                </ul>
                            </li>
                            <li><a th:href="@{#}">Blog</a></li>
                            <li><a th:href="@{#}">Contact</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="col-lg-3">
                    <div class="header__cart">
                        <ul>
                            <li><a th:href="@{#}"><i class="fa fa-heart"></i> <span>1</span></a></li>
                            <li><a th:href="@{#}"><i class="fa fa-shopping-bag"></i> <span>3</span></a></li>
                        </ul>
                        <div class="header__cart__price">item: <span>$150.00</span></div>
                    </div>
                </div>
            </div>
            <div class="humberger__open">
                <i class="fa fa-bars"></i>
            </div>
        </div>
</div>
    <!-- Header Section End -->
</html>
