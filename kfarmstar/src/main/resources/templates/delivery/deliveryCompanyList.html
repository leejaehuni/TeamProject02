<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">
	
	<!-- 사용자 정의 Css -->
	<th:block layout:fragment="customCss">
		<!-- Bootstrap -->
	    <link th:href="@{/vendors/bootstrap/dist/css/bootstrap.min.css}" rel="stylesheet">
	    <!-- Font Awesome -->
	    <link th:href="@{/vendors/font-awesome/css/font-awesome.min.css}" rel="stylesheet">
	    <!-- NProgress -->
	    <link th:href="@{/vendors/nprogress/nprogress.css}" rel="stylesheet">
	    <!-- iCheck -->
		<link th:href="@{/vendors/iCheck/skins/flat/green.css}" rel="stylesheet">
	    <!-- Custom Theme Style -->
	    <link th:href="@{/build/css/custom.min.css}" rel="stylesheet">
	</th:block>

	<!-- 사용자 정의 Script -->
	<th:block layout:fragment="customScript">
		<!-- iCheck -->
		<script th:src="@{/vendors/iCheck/icheck.min.js}"></script>
    </th:block>
    
	<!-- 사용자 정의 title -->
	<th:block layout:fragment="customTitle">
		<title th:text="${title}"></title>
	</th:block>
	
	<!-- 사용자 정의 contents -->
	<th:block layout:fragment="customContents">
		<div role="main">
			<div class="col-md-12 col-sm-12  ">
				<div class="x_panel">
					<div class="x_title">
						<h2>
							Table design 
							<small>Custom design</small>
						</h2>
						<div class="clearfix"></div>
					</div>
		
					<div class="x_content">
		
						<p>
							Add class
							<code>bulk_action</code>
							to table for bulk actions options on row select
						</p>
		
						<div class="table-responsive">
							<table class="table table-striped jambo_table bulk_action">
								<thead>
									<tr class="headings">
										<th>
											<input type="checkbox" id="check-all" class="flat">
										</th>
										<th class="column-title">회사 코드</th>
										<th class="column-title">등록 일자</th>
										<th class="column-title">회사 이름</th>
										<th class="column-title">회사 전화번호</th>
										<th class="column-title">회사 주소</th>
										<th class="column-title">사원 수</th>
										<th class="column-title no-link last">
											<span class="nobr">수정하기</span>
										</th>
										<th class="bulk-actions" colspan="7">
											<a class="antoo" style="color: #fff; font-weight: 500;">Bulk Actions ( 
												<span class="action-cnt"> </span> ) 
												<i class="fa fa-chevron-down"></i>
											</a>
										</th>
									</tr>
								</thead>
		
								<tbody>
									<tr class="even pointer">
										<td class="a-center ">
											<input type="checkbox" class="flat" name="table_records">
										</td>
										<td class=" ">121000040</td>
										<td class=" ">May 23, 2014 11:47:56 PM</td>
										<td class=" ">121000210</td>
										<td class=" ">John Blank L</td>
										<td class=" ">Paid</td>
										<td class="a-right a-right ">$7.45</td>
										<td class=" last">
											<a href="#" class="dark glyphicon glyphicon-search col-sm-12"></a>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
        </th:block>
</html>
