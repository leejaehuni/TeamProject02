<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">
	



	
	<!-- 사용자 정의 Css -->
	<th:block layout:fragment="customCss">
		<!-- addForm -->
	    <link th:href="@{/vendors/delivery/addForm.css}" rel="stylesheet">
	</th:block>





	<!-- 사용자 정의 Script -->
	<th:block layout:fragment="customScript">
		<!-- addForm -->
   		<script th:src="@{/vendors/delivery/js/addForm.js}"></script>
	</th:block>





	<!-- 사용자 정의 title -->
	<th:block layout:fragment="customTitle">
		<title th:text="${title}"></title>
	</th:block>
	



	
	<!-- 사용자 정의 contents -->
	<th:block layout:fragment="customContents">
			<div class="row">
				<div class="col-sm-2"></div>
					<div class="col-sm-8 col-12 ">
						<div class="x_panel">
							<div class="x_title">
							
								<!-- START : 화면 경로
								============================== -->
								<div th:replace="fragments/titleBreadcrumb :: breadcrumbFragment"></div>
								<!-- END : 화면 경로
								============================== -->
								
							</div>
							<div class="x_content">
								<form class="form-horizontal form-label-left getTum tum">
									<div class="form-group row ">
										<div class="col-sm-1"></div>
										<label class="control-label col-sm-2 col-12" for="deliveryNum">운송장 번호</label>
										<div class="col-sm-8 col-12">
											<input type="text" class="form-control" name="deliveryNum"  readonly><!-- th:value="${getDeliveryDetail/deliveryNum}" -->
										</div>
										<div class="col-sm-1"></div>
									</div>
									<div class="form-group row ">
										<div class="col-sm-1"></div>
										<label class="control-label col-sm-2 col-12">상품 이름</label>
										<div class="col-sm-8 col-12">
											<input type="text" class="form-control" value="#" readonly>
										</div>
										<div class="col-sm-1"></div>
									</div>
									<div class="form-group row ">
										<div class="col-sm-1"></div>
										<label class="control-label col-sm-2 col-12">상품 수량</label>
										<div class="col-sm-8 col-12">
											<input type="text" class="form-control" value="#" readonly>
										</div>
										<div class="col-sm-1"></div>
									</div>
									<div class="form-group row ">
										<div class="col-sm-1"></div>
										<label class="control-label col-sm-2 col-12">수령자 이름</label>
										<div class="col-sm-8 col-12">
											<input type="text" class="form-control" value="#" readonly>
										</div>
										<div class="col-sm-1"></div>
									</div>
									<div class="form-group row ">
										<div class="col-sm-1"></div>
										<label class="control-label col-sm-2 col-12">수령자 연락처</label>
										<div class="col-sm-8 col-12">
											<input type="text" class="form-control" value="#" readonly>
										</div>
										<div class="col-sm-1"></div>
									</div>
									<div class="form-group row ">
										<div class="col-sm-1"></div>
										<label class="control-label col-sm-2 col-12">수령자 주소</label>
										<div class="col-sm-5 col-8">
											<input type="text" class="form-control" value="#" readonly>
										</div>
										<div class="col-sm-3 col-4">
											<input type="text" class="form-control" value="상세주소" readonly>
										</div>
									</div>
									<div class="form-group row ">
										<div class="col-sm-1"></div>
										<label class="control-label col-sm-2 col-12">담당자 이름</label>
										<div class="col-sm-8 col-12">
											<input type="text" class="form-control" value="#" readonly>
										</div>
										<div class="col-sm-1"></div>
									</div>
									<div class="form-group row ">
										<div class="col-sm-1"></div>
										<label class="control-label col-sm-2 col-12">담당자 연락처</label>
										<div class="col-sm-8 col-12">
											<input type="text" class="form-control" value="#" readonly>
										</div>
										<div class="col-sm-1"></div>
									</div>
									<div class="form-group row ">
										<div class="col-sm-1"></div>
										<label class="control-label col-sm-2 col-12">최근 위치</label>
										<div class="col-sm-8 col-12">
											<input type="text" class="form-control" value="#" readonly>
										</div>
										<div class="col-sm-1"></div>
									</div>
									<div class="form-group row ">
										<div class="col-sm-1"></div>
										<label class="control-label col-sm-2 col-12">배송 시작일</label>
										<div class="col-sm-8 col-12">
											<input type="text" class="form-control" value="#" readonly>
										</div>
										<div class="col-sm-1"></div>
									</div>
									<div class="form-group row ">
										<div class="col-sm-1"></div>
										<label class="control-label col-sm-2 col-12">도착 예정일</label>
										<div class="col-sm-8 col-12">
											<input type="text" class="form-control" value="#" readonly>
										</div>
										<div class="col-sm-1"></div>
									</div>
								</form>
								<div class="tum row">
									<div class="col-sm-2 col-1"></div>
									<a type="button" th:href="@{/delivery/modifyDelivery}" class="btn btn-primary col-sm-4 col-5">수정</a>
									<a type="button" th:href="@{/delivery/getDeliveryList}" class="btn btn-secondary col-sm-4 col-5">닫기</a>
									<div class="col-sm-2 col-1"></div>
								</div>
							</div>
						</div>
					</div>
				<div class="col-sm-2"></div>
			</div>
		</th:block>
