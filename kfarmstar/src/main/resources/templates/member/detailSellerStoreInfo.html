<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">
	
	<!-- 사용자 정의 title -->
	<th:block layout:fragment="customTitle">
		<title th:text="${title}"></title>
	</th:block>
	
	<!-- 사용자 정의 Css -->
	<th:block layout:fragment="customCss">
	</th:block>

	<!-- 사용자 정의 JsScript 파일-->
	<th:block layout:fragment="customJsScript">
	</th:block>

	<!-- 사용자 정의 Script-->
	<th:block layout:fragment="customScript">
	</th:block>




	<th:block layout:fragment="customContents">
		<div class="col-md-12 col-sm-12">
			<div class="x_panel">
				<div class="x_title">
					<h2>사업장 상세 정보<small>member detail info</small></h2>
					<div class="clearfix"></div>
				</div>
				<div class="x_content">
					<form class="form-horizontal form-label-left">
						<table class="table table-bordered">
							<thead>
								<tr>
									<th scope="col" style="width: 10%;">#</th>
									<th scope="col">사업장 관리</th>
								</tr>
							</thead>
						<tbody>
							<tr>
								<th scope="row">사업장 사진</th>
								<td>
									<div class="form-group row">
										<div class="col-md-3 col-sm-3">
											<img th:src="@{/build/images/gochu.jpg}" class="img-fluid" alt="Responsive image">
										</div>
										<div class="col-md-6 col-sm-6 ">
											<input type="file">
										</div>
									</div>
								</td>
							</tr>
							<tr>
								<th scope="row">사업장 정보</th>
								<td>
									<div class="form-group row">
										<div class="col-md-2 col-sm-2">
											<label class="control-label">사업장 관리 번호</label>
										</div>
										<div class="col-md-6 col-sm-6 ">
											<input type="text" class="form-control" value="id001" readonly="readonly">
										</div>
									</div>
									<div class="form-group row">
										<div class="col-md-2 col-sm-2">
											<label class="control-label">판매자 아이디</label>
										</div>
										<div class="col-md-6 col-sm-6 ">
											<input type="text" class="form-control" readonly="readonly">
										</div>
									</div>
									<div class="form-group row">
										<div class="col-md-2 col-sm-2">
											<label class="control-label">사업장 이름</label>
										</div>
										<div class="col-md-6 col-sm-6 ">
											<input type="text" class="form-control" value="" readonly="readonly">
										</div>
									</div>
									<div class="form-group row">
										<div class="col-md-2 col-sm-2">
											<label class="control-label">사업장 주소</label>
										</div>
										<div class="col-md-6 col-sm-6 ">
											<input type="text" class="form-control" readonly="readonly">
										</div>
									</div>
									<div class="form-group row">
										<div class="col-md-2 col-sm-2">
											<label class="control-label">사업장 전화번호</label>
										</div>
										<div class="col-md-1 col-sm-1">
											<input type="number" class="form-control" readonly="readonly">
										</div>
										<div class="align-self-center">
											<i class="fa fa-minus"></i>
										</div>
										<div class="col-md-2 col-sm-2">
											<input type="number" class="form-control">
										</div>
										<div class="align-self-center">
											<i class="fa fa-minus"></i>
										</div>
										<div class="col-md-2 col-sm-2">
											<input type="number" class="form-control">
										</div>
										<div class="col-md-2 col-sm-2">
											<a href="#"><button type="button" class="btn btn-info">수정</button></a>
										</div>
									</div>
									<div class="form-group row">
										<div class="col-md-2 col-sm-2">
											<label class="contrdol-label">사업자 휴대폰번호</label>
										</div>
										<div class="col-md-1 col-sm-1">
											<input type="number" class="form-control" value="010">
										</div>
										<div class="align-self-center">
											<i class="fa fa-minus"></i>
										</div>
										<div class="col-md-2 col-sm-2">
											<input type="number" class="form-control">
										</div>
										<div class="align-self-center">
											<i class="fa fa-minus"></i>
										</div>
										<div class="col-md-2 col-sm-2">
											<input type="number" class="form-control">
										</div>
										<div class="col-md-2 col-sm-2">
											<a href="#"><button type="button" class="btn btn-info">수정</button></a>
										</div>
									</div>
								</td>
							</tr>
							<tr>
								<th scope="row">사업자 등록증 사진</th>
								<td>
									<div class="form-group row">
										<div class="col-md-3 col-sm-3">
											<img th:src="@{/build/images/license.jpg}" class="img-fluid" alt="Responsive image">
										</div>
										<div class="col-md-6 col-sm-6 ">
											<input type="file">
										</div>
									</div>
								</td>
							</tr>
							<tr>
								<th scope="row">사업자 등록 정보</th>	
								<td>
									<div class="form-group row">
										<div class="col-md-2 col-sm-2">
											<label class="control-label">사업자 등록번호</label>
										</div>
										<div class="col-md-6 col-sm-6 ">
											<input type="number" class="form-control" value="" readonly="readonly">
										</div>
									</div>
									<div class="form-group row">
										<div class="col-md-2 col-sm-2">
											<label class="control-label">과세구분</label>
										</div>
										<div class="col-md-6 col-sm-6 ">
											<select id=" " class="form-control text-center">
												<option selected> :: 선택 :: </option>
												<option>없는사업자</option>
												<option>일반과세자</option>
												<option>간이과세자</option>
												<option>법인사업자</option>
												<option>면세사업자</option>
												<option>과특사업자</option>
												<option>비영리법인</option>
												<option>간이과세자(세금계산서 발급사업자)</option>
											</select>
										</div>
									</div>
									<div class="form-group row">
										<div class="col-md-2 col-sm-2">
											<label class="control-label">사업자 등록번호</label>
										</div>
										<div class="col-md-6 col-sm-6 ">
											<input type="number" class="form-control" value="" readonly="readonly">
										</div>
									</div>
								</td>
							</tr>
						</tbody>
						</table>
						<div class="ln_solid"></div>
						<div class="form-group">
							<div class="col-md-8 col-sm-8  offset-md-4">
								<button type="button" class="btn btn-primary">취소</button>
								<button type="button" class="btn btn-danger" data-toggle="modal" data-target="#deleteModal">
									삭제
								</button>
								<button type="submit" class="btn btn-success">수정</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		
		<!-- Modal -->
		<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
		 		<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">사업장 정보 삭제</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
					정말 삭제하시겠습니까?
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary" data-dismiss="modal">취소</button>
						<button type="button" class="btn btn-danger">삭제</button>
					</div>
				</div>
			</div>
		</div>
		
	</th:block>
</html>
