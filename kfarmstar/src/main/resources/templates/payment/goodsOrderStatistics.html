<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">
	
	<!-- 사용자 정의 Css -->
	<th:block layout:fragment="customCss">
		<!-- iCheck -->
		<link th:href="@{/vendors/iCheck/skins/flat/green.css}" rel="stylesheet">
	</th:block>
	
	<!-- 사용자 정의 JsScript 파일-->
	<th:block layout:fragment="customJsScript">
		<!-- iCheck -->
    	<script th:src="@{/vendors/iCheck/icheck.min.js}"></script>
    	<!-- morris.js -->
    	<script th:src="@{/vendors/raphael/raphael.min.js}"></script>
    	<script th:src="@{/vendors/morris.js/morris.min.js}"></script>
    	<!-- Chart.js -->
		<script th:src="@{/vendors/Chart.js/dist/Chart.min.js}"></script>
	</th:block>
	
	<!-- 사용자 정의 Script-->
	<th:block layout:fragment="customScript">
	
	</th:block>	
	<!-- 사용자 정의 title -->
	<th:block layout:fragment="customTitle">
		<title th:text="${title}"></title>
	</th:block>
	
	<th:block layout:fragment="customContents">
		<div class="col-md-12 col-sm-12" style="margin-top: 30px;">
			<div class="x_panel">
				<div class="x_title">
					<h2>주문 취소 내역 통계</h2>
					<div class="clearfix"></div>
				</div>
				<div class="x_content">
					<!-- START : 검색 바 -->
					<div th:include="member/searchDate :: searchDateFragment"></div>
					<!-- END : 검색 바 -->
					<div>
						<button type="button" class="btn btn-primary" style="float: right;">초기화</button>
						<button type="button" class="btn btn-primary" style="float: right;">검색</button>
					</div>
					<div class="table-responsive" style="overflow: scroll;">
						<table class="table table-striped jambo_table bulk_action">
							<thead>
								<tr class="headings">
									<th class="column-title">취소 건수</th>
									<th class="column-title">취소 금액</th>
									<th class="column-title">신용카드</th>
									<th class="column-title">무통장입금</th>
									<th class="column-title">휴대폰</th>
									<th class="column-title">년/월/일</th>
									<th class="bulk-actions" colspan="7">
										<a class="antoo" style="color:#fff; font-weight:500;">Bulk Actions ( <span class="action-cnt"> </span> ) <i class="fa fa-chevron-down"></i></a>
									</th>
								</tr>
							</thead>
							<tbody>
								<tr class="even pointer">
									<td>1,235건</td>
									<td>1,235,000원</td>
									<td>632,000원</td>
									<td>197,500원</td>
									<td>405,000원</td>
									<td>2022/03/22</td>
								</tr>
								<tr class="odd pointer">
									<td>4,327건</td>
									<td>4,327,000원</td>
									<td>2,832,000원</td>
									<td>329,500원</td>
									<td>1,165,500원</td>
									<td>2022/03/23</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-12 col-sm-12">
			<div class="x_panel">
				<div class="x_title">
					<h2>최근 일주일 주문 취소 통계 <small>조회</small></h2>
					<div class="clearfix"></div>
				</div>
				<div class="x_content">
					<canvas id="mybarChart"></canvas>
				</div>
			</div>
		</div>
	<div class="col-md-12 col-sm-12">
		<div class="x_panel">
			<div class="x_title">
				<h2>일주일 평균 주문 취소금액 비교<small>조회</small></h2>
				<div class="clearfix"></div>
			</div>
			<div class="x_content">
				<div id="graph_line"></div>
			</div>
		</div>
	</div>
	</th:block>
