<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/default}">
    <!-- 사용자 정의 title -->
    <th:block layout:fragment="customTitle">
        <title th:text="${title}"></title>
    </th:block>
   	<!-- 사용자 정의 JsScript 파일-->
	<th:block layout:fragment="customJsScript">
	<!-- ECharts -->
    <script th:src="@{/vendors/echarts/dist/echarts.min.js}"></script>
	</th:block>
	
    
	
    
   
	<!-- 사용자 정의 Script-->
	<th:block layout:fragment="customScript">
	 <script>
	function timeFunctionLong(input) {
				setTimeout(function() {
					input.type = 'text';
				}, 60000);
			}
		</script>
	</th:block>
	
    <th:block layout:fragment="customContents">
    
    
    <!-- Main content -->
 <section class="content">

 <div class="container-fluid">
 	<div class="card mb-3">
 		<div class="card-body">
 			<form>
 				<div class="row form-horizontal mb-3">
					<label class="col-sm-2 col-form-label" style="font-size: 20px;  font-weight: bold;">상품명</label>
 					<div class="col-sm-10 form-inline">
 						
 						<div class="form-group">
	 						 <select class="custom-select mr-2"> 
							     <option>상품 대분류</option>
							     <option>버섯류</option>
							     <option>채소류</option>
							     <option>과일류</option>
						     </select>
 						</div>
 						<div class="form-group">
	 						<select class="custom-select mr-2">
							     <option>상품 소분류</option>
							     <option>당근</option>
							     <option>고구마</option>
							     <option>감자</option>
						     </select>
 						</div>
					    <div class="form-group">					    
							<input type="text" class="form-control" placeholder = "상품명">
					    </div>					     
 					</div>
 				</div>
 				
 				<div class="row mb-3">
					<label class="col-sm-2 col-form-label" style="font-size: 20px; font-weight: bold;">분석방법</label>
 					<div class="col-sm-10 form-inline">
 						<div class="radio mr-2">
							<label>
								<input type="radio" value="option1" name="optionsRadios"> 일별
							</label>
						</div>
						<div class="radio mr-2">
							<label>
								<input type="radio" value="option1"  name="optionsRadios"> 월별
							</label>
						</div>
						<div class="radio mr-2">
							<label>
								<input type="radio" value="option1"name="optionsRadios"> 년도별
							</label>
						</div>								
 					</div>
 				</div>
 				
 				<div class="row">
					<label class="col-sm-2 col-form-label" style="font-size: 20px; font-weight: bold;">조회기간</label>
 					<div class="col-sm-10">
 						<div class="mb-1">
	 						<button class="btn btn-primary btn-sm" type="button"style="color: #fff; background-color: #ff6741">오늘</button>
							<button class="btn btn-primary btn-sm" type="button"style="color: #fff; background-color: #ff6741">1주일</button>
							<button class="btn btn-primary btn-sm" type="button"style="color: #fff; background-color: #ff6741">1개월</button>	
							<button class="btn btn-primary btn-sm" type="button"style="color: #fff; background-color: #ff6741">3개월</button>
							<button class="btn btn-primary btn-sm" type="button"style="color: #fff; background-color: #ff6741">6개월</button>	
							<button class="btn btn-primary btn-sm" type="button"style="color: #fff; background-color: #ff6741">1년</button>				
 						</div>
						<div class="input-group mb-3">							
							<div class="input-group-prepend">
								<span class="input-group-text">기간별</span>
							</div>
							<input class="date-picker form-control" placeholder="연도-월-일" type="text" required="required" type="text" onfocus="this.type='date'" onmouseover="this.type='date'" onclick="this.type='date'" onblur="this.type='text'" onmouseout="timeFunctionLong(this)">
							<div class="input-group-prepend">
								<span class="input-group-text">~</span>
							</div>
							<input class="date-picker form-control" placeholder="연도-월-일" type="text" required="required" type="text" onfocus="this.type='date'" onmouseover="this.type='date'" onclick="this.type='date'" onblur="this.type='text'" onmouseout="timeFunctionLong(this)">
						</div>
						<div class="text-center">
							<button class="btn" data-toggle="modal" data-target="#myModal" type="button" style="color: #fff; background-color: #ff6741"><a href="#/search"><i class="fa fa-search"></i></a> 검색</button>	
							<button class="btn" type="reset" style="color: #fff; background-color: #ff6741"><a href="#/minus-circle"><i class="fa fa-minus-circle"></i></a> 통계 초기화</button>	
						</div>
 					</div>
 				</div>
 			</form> 			
 		</div>
 	</div>
    	
    	<!-- chrat -->
        <div class="col-md-8 col-sm-8  ">
                <div class="x_panel">
                  <div class="x_title">
                    <h2>Bar Graph</h2>
                    <ul class="nav navbar-right panel_toolbox">
                      <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                      </li>
                      <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="#">Settings 1</a>
                            <a class="dropdown-item" href="#">Settings 2</a>
                          </div>
                      </li>
                      <li><a class="close-link"><i class="fa fa-close"></i></a>
                      </li>
                    </ul>
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content">

                    <div id="mainb" style="height:350px;"></div>

                  </div>
                </div>
              </div>
              </div>
              </section>
    
   


    </th:block>
</html>
