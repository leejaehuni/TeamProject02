<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/default}">
    <!-- 사용자 정의 title -->
    <th:block layout:fragment="customTitle">
        <title th:text="${title}"></title>
    </th:block>
   	<!-- 사용자 정의 JsScript 파일-->
	<th:block layout:fragment="customJsScript">
	    <!-- morris.js -->
    <script src="../vendors/raphael/raphael.min.js"></script>
    <script src="../vendors/morris.js/morris.min.js"></script>
	</th:block>
	 
    
	
    
   
	<!-- 사용자 정의 Script-->
	<th:block layout:fragment="customScript">
	 <script>
	function timeFunctionLong(input) {
				setTimeout(function() {
					input.type = 'text';
				}, 60000);
			}
		</script>
	</th:block>
	
    <th:block layout:fragment="customContents">
    
    
    <!-- Main content -->
 <section class="content">

 <div class="container-fluid">
 	<div class="card mb-3">
 		<div class="card-body">
 			<form>
 				<!-- 분석방법 -->
 				<div class="row form-horizontal mb-3">
					<label class="col-sm-2 col-form-label" style="font-size: 20px; font-weight: bold;">분석방법</label>
 					<div class="col-sm-10 form-inline">
 						<div class="radio mr-2">
							<label>
								<input type="radio" value="option1" name="optionsRadios"> 일별
							</label>
						</div>
						<div class="radio mr-2">
							<label>
								<input type="radio" value="option1" name="optionsRadios"> 주별
							</label>
						</div>
						<div class="radio mr-2">
							<label>
								<input type="radio" value="option1"  name="optionsRadios"> 월별
							</label>
						</div>
						<div class="radio mr-2">
							<label>
								<input type="radio" value="option1"name="optionsRadios"> 년도별
							</label>
						</div>								
 					</div>
 				</div>
 				<!-- 분석방법 -->
 				<div class="row">
					<label class="col-sm-2 col-form-label" style="font-size: 20px; font-weight: bold;">조회기간</label>
 					<div class="col-sm-10">
 						<div class="mb-1">
	 						<button class="btn btn-primary btn-sm" type="button"style="color: #fff; background-color: #007bff">오늘</button>
							<button class="btn btn-primary btn-sm" type="button"style="color: #fff; background-color: #007bff">1주일</button>
							<button class="btn btn-primary btn-sm" type="button"style="color: #fff; background-color: #007bff">1개월</button>	
							<button class="btn btn-primary btn-sm" type="button"style="color: #fff; background-color: #007bff">3개월</button>
							<button class="btn btn-primary btn-sm" type="button"style="color: #fff; background-color: #007bff">6개월</button>	
							<button class="btn btn-primary btn-sm" type="button"style="color: #fff; background-color: #007bff">1년</button>				
 						</div>
						<!-- 기간선택 -->
						  <div class="form-row pb-3">
				            <div class="col-md-3 col-sm-3 ">
				               <input class="date-picker form-control" placeholder="dd-mm-yyyy"
				                  type="date" required="required" onfocus="this.type='date'"
				                  onmouseover="this.type='date'" onclick="this.type='date'"
				                  onblur="this.type='text'" onmouseout="timeFunctionLong(this)">
					               <script>
					                  function timeFunctionLong(input) {
					                     setTimeout(function() {
					                        input.type = 'text';
					                     }, 60000);
					                  }
					               </script>
				            </div>
				            <div class="align-self-center">
				               <i class="fa fa-minus"></i>
				            </div>
				            
				            <div class="col-md-3 col-sm-3 ">
				               <input class="date-picker form-control" placeholder="dd-mm-yyyy"
				                  type="date" required="required" onfocus="this.type='date'"
				                  onmouseover="this.type='date'" onclick="this.type='date'"
				                  onblur="this.type='text'" onmouseout="timeFunctionLong(this)">
					               <script>
					                  function timeFunctionLong(input) {
					                     setTimeout(function() {
					                        input.type = 'text';
					                     }, 60000);
					                  }
					               </script>
					            </div>
					         </div>
					    <!-- 검색버튼 -->
						<div class="text-center">
							<a href="#/search"><button class="btn" data-toggle="modal" data-target="#myModal" type="button" style="color: #fff; background-color: #007bff"><i class="fa fa-search"></i> 검색</button>	</a>
							<a href="#/minus-circle"><button class="btn" type="reset" style="color: #fff; background-color: #007bff"><i class="fa fa-minus-circle"></i> 통계 초기화</button></a>
						</div>
 					</div>
 				</div>
 			</form> 			
 		</div>
 	</div>
 	
 	          <!-- top tiles -->
   <div class="container body">
			<div class="main_container ">
				<div class="col-md-12 col-sm-12">
				<div class="x_panel">
					<div class="row col-md-12 text-center" style="display: inline-block;">
						<div class="tile_count">
							<div class="col-md-2 col-sm-4  tile_stats_count">
								<span class="count_top"><i class="fa fa-user"></i>총 방문자 수</span>
								<div class="count">2500</div>
								<span class="count_bottom">
								<i class="green">4% </i> From last Week</span>
							</div>
							<div class="col-md-2 col-sm-4  tile_stats_count">
								<span class="count_top"><i class="fa fa-clock-o"></i>오늘 방문자 수</span>
								<div class="count">123.50</div>
								<span class="count_bottom"><i class="green"><i
										class="fa fa-sort-asc"></i>3% </i> From last Week</span>
							</div>
							<div class="col-md-2 col-sm-4  tile_stats_count">
								<span class="count_top"><i class="fa fa-user"></i>어제 방문자 수</span>
								<div class="count green">2,500</div>
								<span class="count_bottom"><i class="green"><i
										class="fa fa-sort-asc"></i>34% </i> From last Week</span>
							</div>
							<div class="col-md-2 col-sm-4  tile_stats_count">
								<span class="count_top"><i class="fa fa-user"></i>이번 주 평균 방문자 수</span>
								<div class="count">4,567</div>
								<span class="count_bottom"><i class="red"><i
										class="fa fa-sort-desc"></i>12% </i> From last Week</span>
							</div>
							<div class="col-md-2 col-sm-4  tile_stats_count">
								<span class="count_top"><i class="fa fa-user"></i>이번 달 평균 방문자 수</span>
								<div class="count">2,315</div>
								<span class="count_bottom"><i class="green"><i
										class="fa fa-sort-asc"></i>34% </i> From last Week</span>
							</div>
							<div class="col-md-2 col-sm-4  tile_stats_count">
								<span class="count_top"><i class="fa fa-user"></i>연간 평균 방문자 수</span>
								<div class="count">2,315</div>
								<span class="count_bottom"><i class="green"><i
										class="fa fa-sort-asc"></i>34% </i> From last Week</span>
							</div>
						</div>
					</div>
				</div>
			   </div>
			</div>
		</div>
          <!-- /top tiles -->
    	
    	 <!-- line graph -->
              <div class="col-md-12 col-sm-6  ">
               <div class="x_panel">
                <div class="x_title">
                 <h2>Line Graph <small>Sessions</small></h2>
                  <ul class="nav navbar-right panel_toolbox">
                   <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                    </li>
                     <li class="dropdown">
                      <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
                       <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#">Settings 1</a>
                        <a class="dropdown-item" href="#">Settings 2</a>
                       </div>
                      </li>
                     <li><a class="close-link"><i class="fa fa-close"></i></a>
                    </li>
                    </ul>
                    <div class="clearfix"></div>
                   </div>
                  <div class="x_content2">
                 <div id="graph_line" style="width:100%; height:300px;"></div>
               </div>
             </div>
           </div>
             </div>
            </section>
    </th:block>
</html>
