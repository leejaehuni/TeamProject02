<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
   layout:decorate="~{layout/default}">
   <!-- 사용자 정의 title -->
   <th:block layout:fragment="customTitle">
      <title th:text="${title}"></title>
   </th:block>
   
   <!-- 사용자 정의 Css -->
   <th:block layout:fragment="customCss">
   </th:block>

   <!-- 사용자 정의 JsScript 파일-->
   <th:block layout:fragment="customJsScript">
      <script th:src="@{/vendors/Chart.js/dist/Chart.min.js}"></script>
   </th:block>

   <!-- 사용자 정의 Script-->
   <th:block layout:fragment="customScript">
   </th:block>
   
   <th:block layout:fragment="customContents">
      <div class="col-md-12 col-sm-12 mt-5">
         <div class="x_panel">
            <div class="x_title">
               <h2>회원 로그인</h2>
               <div class="clearfix"></div>
            </div>
            <div class="x_content">
               <!-- START : 검색 바 -->
               <div th:include="member/searchDate :: searchDateFragment"></div>
               <!-- END : 검색 바 -->
               <div class="mb-2">
                  <label>권한별 조회</label>
                  <div class="btn-group" data-toggle="buttons">
                     <label class="btn btn-default active">
                        <input type="checkbox" name="options" id="option1"> 구매자
                     </label>
                     <label class="btn btn-default">
                        <input type="checkbox" name="options" id="option2"> 판매자
                     </label>
                     <label class="btn btn-default">
                        <input type="checkbox" name="options" id="option3"> 관리자
                     </label>
                  </div>
                  <button type="button" class="btn btn-primary" style="float: right;">초기화</button>
                  <button type="button" class="btn btn-primary" style="float: right;">검색</button>
               </div>
               <div class="table-responsive" style="overflow: scroll;">
                  <table class="table table-striped jambo_table bulk_action">
                     <thead>
                        <tr class="headings">
                           <th class="column-title">로그인 번호</th>
                           <th class="column-title">아이디</th>
                           <th class="column-title">권한</th>
                           <th class="column-title">로그인 시각</th>
                           <th class="column-title">누적 로그인 횟수</th>
                           <th class="column-title">IP 주소</th>
                           <th class="bulk-actions" colspan="7">
                              <a class="antoo" style="color:#fff; font-weight:500;">Bulk Actions ( <span class="action-cnt"> </span> ) <i class="fa fa-chevron-down"></i></a>
                           </th>
                        </tr>
                     </thead>
                     <tbody>
                        <tr class="even pointer">
                           <td>login_001</td>
                           <td>id001</td>
                           <td>구매자</td>
                           <td>2022-02-13 12:16:17</td>
                           <td>3회</td>
                           <td>123.1.234.32</td>
                        </tr>
                        <tr class="odd pointer">
                           <td>login_002</td>
                           <td>id002</td>
                           <td>판매자</td>
                           <td>2022-02-13 08:23:45</td>
                           <td>8회</td>
                           <td>234.123.221.21</td>
                        </tr>
                     </tbody>
                  </table>
                  <div class="col-md-1 offset-md-11">
                     <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#deleteModal">
                        삭제
                     </button>
                  </div>
               </div>
               <div class="ln_solid"></div>
               <nav aria-label="Page navigation example">
                  <ul class="pagination justify-content-center">
                     <li class="page-item disabled">
                        <a class="page-link" href="#" tabindex="-1">Previous</a>
                     </li>
                     <li class="page-item"><a class="page-link" href="#">1</a></li>
                     <li class="page-item"><a class="page-link" href="#">2</a></li>
                     <li class="page-item"><a class="page-link" href="#">3</a></li>
                     <li class="page-item">
                        <a class="page-link" href="#">Next</a>
                     </li>
                  </ul>
               </nav>
            </div>
         </div>
      </div>

      <div class="col-md-6 col-sm-6">
         <div class="x_panel">
            <div class="x_title">
               <h2>일일 로그인 내역 <small>조회</small></h2>
               <div class="clearfix"></div>
            </div>
            <div class="x_content">
               <canvas id="canvasDoughnut"></canvas>
            </div>
         </div>
      </div>
      <div class="col-md-6 col-sm-6">
         <div class="x_panel">
            <div class="x_title">
               <h2>기간별 로그인 내역 <small>조회</small></h2>
               <div class="clearfix"></div>
            </div>
            <div class="x_content">
               <canvas id="mybarChart"></canvas>
            </div>   
         </div>
      </div>
      
      <!-- Modal -->
      <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
         <div class="modal-dialog" role="document">
             <div class="modal-content">
               <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">로그인 정보 삭제</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                     <span aria-hidden="true">&times;</span>
                  </button>
               </div>
               <div class="modal-body">
               정말 삭제하시겠습니까?
               </div>
               <div class="modal-footer">
                  <button type="button" class="btn btn-primary" data-dismiss="modal">취소</button>
                  <button type="button" class="btn btn-danger">삭제</button>
               </div>
            </div>
         </div>
      </div>
      
   </th:block>
