<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">
	
	
	
	
	
	<!-- 사용자 정의 Css -->
	<th:block layout:fragment="customCss">
		<!-- iCheck -->
		<link th:href="@{/vendors/iCheck/skins/flat/green.css}" rel="stylesheet">
		<!-- addForm -->
	    <link th:href="@{/vendors/delivery/addForm.css}" rel="stylesheet">
	</th:block>





	<!-- 사용자 정의 Script -->
	<th:block layout:fragment="customScript">
		<!-- iCheck -->
    	<script th:src="@{/vendors/iCheck/icheck.min.js}"></script>
    	<!-- addForm -->
   		<script th:src="@{/vendors/delivery/js/addForm.js}"></script>
    </th:block>





	<!-- 사용자 정의 title -->
	<th:block layout:fragment="customTitle">
		<title th:text="${title}"></title>
	</th:block>
	



	
	<!-- 사용자 정의 contents -->
	<th:block layout:fragment="customContents">
		<div class="x_panel">
			<div class="x_title">
			
				<!-- START : 화면 경로
				============================== -->
				<div th:replace="fragments/titleBreadcrumb :: breadcrumbFragment"></div>
				<!-- END : 화면 경로
				============================== -->
				
			</div>
			
			<!-- START : 문의 카테고리 목록 table
			============================== -->
			<div class="tum cen x_content">
				<div class="table-responsive">
					<table class="table table-striped jambo_table bulk_action">
						<thead>
							<tr class="headings">
								<th>
									<input type="checkbox" id="check-all" class="flat">
								</th>
								<th class="column-title">답변 상태</th>
								<th class="column-title">카테고리</th>
								<th class="column-title">제목</th>
								<th class="column-title">등록자이름</th>
								<th class="column-title">등록일자</th>
								<th class="column-title">조회하기</th>
								<th class="bulk-actions" colspan="6">
									<a class="antoo" style="color:#fff; font-weight:500;">선택 수 : ( <span class="action-cnt"> </span> )</a>
									<a th:href="@{/}" class="btn-sm btn-danger">삭제</a>
								</th>
							</tr>
						</thead>

						<tbody>
							<tr class="even pointer" th:if="${not #lists.isEmpty(inquiryList)}">
								<td class="a-center ">
									<input type="checkbox" class="flat" name="table_records">
								</td>
								<td class=" "></td>
								<td class=" "></td>
								<td class=" "></td>
								<td class=" "></td>
								<td class=" "></td>
								<td class=" ">
									<button type="button" class="btn-sm btn-primary" data-toggle="modal" data-target=".bs-example-modal-lg">조회</button>
									<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-hidden="true">
										<div class="modal-dialog modal-lg">
											<div class="modal-content">
												<div class="modal-header">
													<h4 class="modal-title" id="myModalLabel">문의내역 조회</h4>
													<button type="button" class="close" data-dismiss="modal">
														<span aria-hidden="true">×</span>
													</button>
												</div>
												<div class="modal-body">
													<div class="form-group tum row">
														<div class="col-sm-1"></div>
														<label class="control-label col-sm-2 col-12">카테고리</label>
														<div class="col-sm-8 col-12">
															<input type="text" class="form-control" value="#" readonly>
														</div>
														<div class="col-sm-1"></div>
													</div>
													<div class="form-group row">
														<div class="col-sm-1"></div>
														<label class="control-label col-sm-2 col-12">제목</label>
														<div class="col-sm-8 col-12">
															<input type="text" class="form-control" value="#" readonly>
														</div>
														<div class="col-sm-1"></div>
													</div>
													<div class="form-group row">
														<div class="col-sm-1"></div>
														<label class="control-label col-sm-2 col-12">문의 내용 </label>
														<div class="col-sm-8 col-12">
															<textarea class="form-control" rows="3" placeholder="문의 내용" readonly></textarea>
														</div>
														<div class="col-sm-1"></div>
													</div>
													<div class="form-group row">
														<div class="col-sm-1"></div>
														<label class="control-label col-sm-2 col-12">답변 내용 </label>
														<div class="col-sm-8 col-12">
															<textarea class="form-control" rows="3" placeholder="답변 내용" readonly></textarea>
														</div>
														<div class="col-sm-1"></div>
													</div>
													<div class="tum row">
														<div class="col-sm-2"></div>
														<a type="button" th:href="@{/inquiry/modifyAnswer}" class="btn btn-info col-sm-4 col-6">답변하기</a>
														<a type="button" th:href="@{/inquiry/modifyInquiry}" class="btn btn-primary col-sm-4 col-6">수정하기</a>
														<!-- <a type="button" th:href="@{/inquiry/getInquiryList}" class="btn btn-primary col-sm-8 col-12">수정하기</a> -->
														<div class="col-sm-2"></div>
													</div>
												</div>
											</div>
										</div>
									</div>
								</td>
							</tr>
							<tr th:unless="${not #lists.isEmpty(inquiryList)}">
								<td colspan="7">등록된 정보가 없습니다.</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<!-- END : 문의 카테고리 목록 table
			============================== -->
			
		</div>
	</th:block>
</html>
