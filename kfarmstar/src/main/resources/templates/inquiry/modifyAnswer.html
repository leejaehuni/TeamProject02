<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">
	
	
	
	
	
	<!-- 사용자 정의 Css -->
	<th:block layout:fragment="customCss">
		<!-- Bootstrap -->
	    <link th:href="@{/vendors/bootstrap/dist/css/bootstrap.min.css}" rel="stylesheet">
	    <!-- Font Awesome -->
	    <link th:href="@{/vendors/font-awesome/css/font-awesome.min.css}" rel="stylesheet">
	    <!-- NProgress -->
	    <link th:href="@{/vendors/nprogress/nprogress.css}" rel="stylesheet">
	    <!-- Custom Theme Style -->
	    <link th:href="@{/build/css/custom.min.css}" rel="stylesheet">
	    <!-- addForm -->
	    <link th:href="@{/vendors/delivery/addForm.css}" rel="stylesheet">
	</th:block>
	
	
	
	
	
	<!-- 사용자 정의 Script -->
	<th:block layout:fragment="customScript">
    </th:block>
    
    
    
    
    
	<!-- 사용자 정의 title -->
	<th:block layout:fragment="customTitle">
		<title th:text="${title}"></title>
	</th:block>
	
	
	
	
	
	<!-- 사용자 정의 contents -->
	<th:block layout:fragment="customContents">
		<div class="row">
			<div class="col-sm-2"></div>
				<div class="col-sm-8 col-12 ">
					<div class="x_panel">
						<div class="x_title">
						
							<!-- START : 화면 경로
							============================== -->
							<div th:replace="fragments/titleBreadcrumb :: breadcrumbFragment"></div>
							<!-- END : 화면 경로
							============================== -->
							
						</div>
						<div class="x_content">
							<form class="tum  form-label-left">
								<div class="tum form-group row">
									<div class="col-sm-1"></div>
									<label class="control-label col-sm-2">아이디</label>
									<div class="col-sm-8 col-12">
										<input type="text" class="form-control" value="#" readonly>
									</div>
									<div class="col-sm-1"></div>
								</div>
								<div class="form-group row">
									<div class="col-sm-1"></div>
									<label class="control-label col-sm-2 col-12">카테고리</label>
									<div class="col-sm-8 col-12">
										<input type="text" class="form-control" value="#" readonly>
									</div>
									<div class="col-sm-1"></div>
								</div>
								<div class="form-group row">
									<div class="col-sm-1"></div>
									<label class="control-label col-sm-2 col-12">제목</label>
									<div class="col-sm-8 col-12">
										<input type="text" class="form-control" value="#" readonly>
									</div>
									<div class="col-sm-1"></div>
								</div>
								<div class="form-group row">
									<div class="col-sm-1"></div>
									<label class="control-label col-sm-2 col-12">문의 내용</label>
									<div class="col-sm-8 col-12">
										<textarea class="form-control" rows="3" placeholder="문의  내용" readonly></textarea>
									</div>
									<div class="col-sm-1"></div>
								</div>
								<div class="form-group row">
									<div class="col-sm-1"></div>
									<label class="control-label col-sm-2 col-12">답변 내용 <span class="required">*</span></label>
									<div class="col-sm-8 col-12">
										<textarea class="form-control" rows="3" placeholder="문의  답변내용"></textarea>
									</div>
									<div class="col-sm-1"></div>
								</div>
							</form>
						</div>
						<div class="x_footer tum row">
							<div class="col-sm-2"></div>
							<a type="button" th:href="@{/inquiry/getInquiryList}" class="btn btn-primary col-sm-4 col-6">답변</a>
							<a type="button" th:href="@{/inquiry/getInquiryList}" class="btn btn-secondary col-sm-4 col-6">취소</a>
							<div class="col-sm-2"></div>
						</div>
					</div>
				</div>
			</div>
		<div class="col-sm-2"></div>
	</th:block>
</html>
