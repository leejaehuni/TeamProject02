<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">
	<!-- 사용자 정의 title -->
	<th:block layout:fragment="customTitle">
		<title th:text="${title}"></title>
	</th:block>
	
	<!-- 사용자 정의 Css -->
	<th:block layout:fragment="customCss">
	</th:block>
	
	<!-- 사용자 정의 JsScript 파일-->
	<th:block layout:fragment="customJsScript">
	</th:block>
	
	<!-- 사용자 정의 Script-->
	<th:block layout:fragment="customScript">
	<th:block layout:fragment="customContents">
	
		<div class="col-md-6 col-sm-6 offset-md-3">
			<div class="x_panel">
				<div class="x_title">
					<h2>
						광고 단가 수정  <small>small category form</small>
					</h2>
					 <div class="clearfix"></div>
				</div>
				<div class="x_content">
					<br />
					<form class="form-horizontal form-label-left" th:action="@{/advertisement/modifyAdPrice}" method="post">
	
						<div class="form-group row ">
							<label class="control-label col-md-3 col-sm-3 ">등록자 아이디</label>
							<div class="col-md-9 col-sm-9 ">
								<input type="text" class="form-control" readonly="readonly"
								name="memberId" th:value="${adPrice.memberId}">
							</div>
						</div>
						
						<div class="form-group row">
							<label class="control-label col-md-3 col-sm-3 ">광고 단가 번호</label>
							<div class="col-md-9 col-sm-9 ">
								<input type="text" class="form-control" readonly="readonly" 
								name="adPriceCode" th:value="${adPrice.adPriceCode}">
							</div>
						</div>
						
						<div class="form-group row ">
							<label class="control-label col-md-3 col-sm-3 ">광고 종류</label>
							<div class="col-md-9 col-sm-9 ">
								<input type="text" class="form-control"
								name="adCate" th:value="${adPrice.adCate}">
							</div>
						</div>
						
						<div class="form-group row ">
							<label class="control-label col-md-3 col-sm-3 ">1일 광고 가격</label>
							<div class="col-md-9 col-sm-9 ">
								<input type="text" class="form-control"
								name="adPricePerDay" th:value="${adPrice.adPricePerDay}">
							</div>
						</div>
	
						<div class="ln_solid"></div>
						<div class="form-group">
							<div class="col text-center">
								<a th:href="@{/advertisement/adPriceList}">
									<button type="button" class="btn btn-primary">취소</button>
								</a>
								<button type="reset" class="btn btn-primary">초기화</button>
								<button type="submit" class="btn btn-success">수정</button>
							</div>
						</div>
	
					</form>
				</div>
			</div>
		</div>

	</th:block>
</html>
