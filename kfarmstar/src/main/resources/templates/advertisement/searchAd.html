			<div th:fragment="searchApplyListFragment">
				<form th:action="@{/advertisement/adApplyList}" method="get">	
						
					<!-- START : 기간 검색 바 -->
			<div class="form-row mb-2">
				<div class="col-md-5 col-sm-5 searchBtn">
					<label>기간 조회</label>
					<button type="button" class="btn btn-light btn-sm ml-2 dateBtnGroup"		name="filterDate"	id="btn-date1">오늘</button>
					<button type="button" class="btn btn-light btn-sm dateBtnGroup"				name="filterDate"	id="btn-date2">1주</button>
					<button type="button" class="btn btn-light btn-sm dateBtnGroup"		 		name="filterDate"	id="btn-date3">1개월</button>
					<button type="button" class="btn btn-light btn-sm dateBtnGroup"		 		name="filterDate"	id="btn-date4">3개월</button>
					<button type="button" class="btn btn-light btn-sm dateBtnGroup"		 		name="filterDate"	id="btn-date5">6개월</button>
					<button type="button" class="btn btn-light btn-sm dateBtnGroup"		 		name="filterDate"	id="btn-date6">1년</button>
				</div>
					<div class="col-md-2 col-sm-2">
						<input type="text" class="datepicker form-control" placeholder="연도-월-일" id="startDate" name="startDate">
					</div>
					<div class="align-self-center">
						<i class="fa fa-minus"></i>
					</div>
					<div class="col-md-2 col-sm-2">
						<input type="text" class="datepicker form-control" placeholder="연도-월-일" id="endDate" name="endDate">
					</div>
			</div>
			<!-- END : 기간 검색 바 -->
		
		
					<!-- START : 검색 바 -->
					<div class="form-row">
						<div class="form-group col-md-2" >
							<select id=" " class="form-control text-center" name="searchKey">
								<option value="" selected> :: 선택 :: </option>
								<option value="adApplyCode">광고 신청 번호</option>
								<option value="adApplyTitle">제목</option>
								<option value="adPermitState">진행상태</option>
								<option th:if="${session.SLEVEL == '관리자'}" value="memberId">아이디</option>
							</select>
						</div>
						<div class="form-group col-md-6">
							<input type="text" class="form-control" name="searchValue"
								placeholder="Search" aria-label="Text input with button">
						</div>
						<div class="form-group col-md-4">
							<div class="input-group-append">
								<button type="submit" class="btn btn-success">검색</button>
								<button type="reset" class="btn btn-info" id="btn_reset">초기화</button>
							</div>
						</div>
					</div>
		
					<!-- END : 검색 바 -->
				</form>
			</div>
