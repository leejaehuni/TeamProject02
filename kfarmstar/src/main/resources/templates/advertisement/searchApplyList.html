<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<!-- 상품 카테고리 검색 바 -->
	<div th:fragment="searchApplyListFragment">
		<form th:action="@{/advertisement/adApplyList}" method="get">	
				
			<!-- start : 기간 검색 바  (수정 필요)-->
							
			<div class="form-row pb-3">
				<div class="col-md-3 col-sm-3 ">
					<input class="date-picker form-control" placeholder="dd-mm-yyyy"
						type="date" required="required" onfocus="this.type='date'"
						onmouseover="this.type='date'" onclick="this.type='date'"
						onblur="this.type='text'" onmouseout="timeFunctionLong(this)">
					<script>
						function timeFunctionLong(input) {
							setTimeout(function() {
								input.type = 'text';
							}, 60000);
						}
					</script>
				</div>
				<div class="align-self-center">
					<i class="fa fa-minus"></i>
				</div>
				
				<div class="col-md-3 col-sm-3 ">
					<input class="date-picker form-control" placeholder="dd-mm-yyyy"
						type="date" required="required" onfocus="this.type='date'"
						onmouseover="this.type='date'" onclick="this.type='date'"
						onblur="this.type='text'" onmouseout="timeFunctionLong(this)">
					<script>
						function timeFunctionLong(input) {
							setTimeout(function() {
								input.type = 'text';
							}, 60000);
						}
					</script>
				</div>
						
			</div>
			
			<!-- END : 기간 검색 바 -->


			<!-- start : 검색 바 -->
			 <div class="form-row">
			    <div class="form-group col-md-2">
			      <select id=" " class="form-control">
			        <option selected> :: 선택 :: </option>
			        <option>옵션 1</option>
			        <option>옵션 2</option>
			        <option>옵션 3</option>
			      </select>
			    </div>
			    <div class="form-group col-md-6">
			      <input type="text" class="form-control" name="searchValue" placeholder="Search"
					aria-label="Text input with dropdown button">
				</div>
			    <div class="form-group col-md-2">
					<div class="input-group-append">
						<button class="btn btn-outline-secondary" type="submit">검색</button>
					</div>
				</div>
			  </div>
