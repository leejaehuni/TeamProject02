<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">
	<!-- 사용자 정의 title -->
	<th:block layout:fragment="customTitle">
		<title th:text="${title}"></title>
	</th:block>
	
	<!-- 사용자 정의 Css -->
	<th:block layout:fragment="customCss">
	</th:block>
	
	<!-- 사용자 정의 JsScript 파일-->
	<th:block layout:fragment="customJsScript">
	</th:block>
	
	<!-- 사용자 정의 Script-->
	<th:block layout:fragment="customScript">
			<script type="text/javascript" th:inline="javascript">
			$(function(){
				
				$('#addSmallCateBtn').click(function(){
					
					$('#addSmallCateForm').submit();
				});
			});
		</script>
	</th:block>


	<th:block layout:fragment="customContents">
	
		<div class="col-md-6 col-sm-6 offset-md-3">
			<div class="x_panel">
				<div class="x_title">
					<h2>
						소분류 카테고리 등록  <small>small category form</small>
					</h2>
					 <div class="clearfix"></div>
				</div>
				<div class="x_content">
					<br />
					<form id="addSmallCateForm" class="form-horizontal form-label-left" th:action="@{/goods/addSmallCate}" method="post">
	
						<div class="form-group row ">
							<label class="control-label col-md-3 col-sm-3 " for="updateManagerId">등록자 아이디</label>
							<div class="col-md-9 col-sm-9 ">
								<input type="text" class="form-control" id="updateManagerId" name="updateManagerId" readonly="readonly" placeholder="id007">
							</div>
						</div>
						
						<div class="form-group row">
							<label class="control-label col-md-3 col-sm-3 ">대분류 명</label>
							<div class="col-md-9 col-sm-9 ">
								<select class="form-control" name="goodsLargeCate">
									<option value="none" selected="selected"> ::  대 분 류   선 택   ::</option>
									<th:block th:if="${not #lists.isEmpty(largeCateList)}" th:each="l : ${largeCateList}">
										<option th:value="${l.goodsLargeCate}">[[${l.goodsLarge.goodsLargeName}]]</option>
									</th:block>
								</select>
							</div>
						</div>
						
						<div class="form-group row ">
							<label class="control-label col-md-3 col-sm-3" for="goodsSmallName">소분류 명</label>
							<div class="col-md-9 col-sm-9 ">
								<input type="text" class="form-control" placeholder="Small Category Name" id="goodsSmallName" name="goodsSmallName">
							</div>
						</div>
	
						<div class="ln_solid"></div>
						<div class="form-group">
							<div class="col-md-8 col-sm-8  offset-md-4">
								<button type="button" class="btn btn-primary">취소</button>
								<button type="reset" class="btn btn-primary">초기화</button>
								<button type="button" class="btn btn-success" id="addSmallCateBtn">등록</button>
							</div>
						</div>
	
					</form>
				</div>
			</div>
		</div>
	

	</th:block>
</html>
