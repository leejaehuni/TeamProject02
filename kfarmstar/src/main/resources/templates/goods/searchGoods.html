<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- 상품 카테고리 검색 바 -->
   <div th:fragment="searchGoodsFragment">
   
		<form th:action="@{/goods/goodsList}" method="get" id="reset_form">   
	            
			<!-- start : 기간 검색 바 -->
			<div class="form-row mb-2">
				<div class="col-md-5 col-sm-5 searchBtn">
					<label>기간 조회</label>
					<button type="button" class="btn btn-light btn-sm ml-2" 		name="filterDate" 	id="btn-date1">오늘</button>
					<button type="button" class="btn btn-light btn-sm" 				name="filterDate" 	id="btn-date2">1주</button>
					<button type="button" class="btn btn-light btn-sm"		 		name="filterDate" 	id="btn-date3">1개월</button>
					<button type="button" class="btn btn-light btn-sm"		 		name="filterDate" 	id="btn-date4">3개월</button>
					<button type="button" class="btn btn-light btn-sm"		 		name="filterDate" 	id="btn-date5">6개월</button>
					<button type="button" class="btn btn-light btn-sm"		 		name="filterDate" 	id="btn-date6">1년</button>
				</div>
					<div class="col-md-2 col-sm-2">
						<input type="text" class="datepicker form-control" placeholder="연도-월-일" id="startDate">
					</div>
					<div class="align-self-center">
						<i class="fa fa-minus"></i>
					</div>
					<div class="col-md-2 col-sm-2">
						<input type="text" class="datepicker form-control" placeholder="연도-월-일" id="endDate">
					</div>
			</div>
			<!-- END : 기간 검색 바 -->
			
			
			<!-- START : 검색 바 -->
			<div class="form-row">
				<div class="form-group col-md-2">
					<select name="searchKey" class="form-control text-center">
						<option selected>:: 선택 ::</option>
						<option value="goodsLargeName">대분류</option>
						<option value="goodsSmallName">소분류</option>
						<option value="goodsRefurbName">상품명</option>
						<option th:if="${session.SLEVEL == '관리자'}" value="memberId">아이디</option>
					</select>
				</div>
				<div class="form-group col-md-6">
					<input type="text" class="form-control" name="searchValue"
						placeholder="Search" aria-label="Text input with button">
				</div>
				<div class="form-group col-md-4">
					<div class="input-group-append">
						<button type="submit" class="btn btn-success">검색</button>
						<button type="reset" class="btn btn-info" id="btn_reset">초기화</button>
					</div>
				</div>
			</div>
			<!-- END : 검색 바 -->
		</form>
	</div>

</html>
