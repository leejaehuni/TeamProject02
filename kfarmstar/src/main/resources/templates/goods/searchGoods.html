<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- 상품 카테고리 검색 바 -->
   <div th:fragment="searchGoodsFragment">
   
      <form th:action="@{/goods/goodsList}" method="get" id="reset_form">   
            
        	<!-- start : 기간 검색 바 -->
						
			<div class="form-row mb-2">
				<div class="col-md-4 col-sm-4 searchBtn">
					<label>기간 조회</label>
               		<button type="button" class="btn btn-light btn-sm ml-2 	btn-date" 		name="filterDate" 		value="1">오늘</button>
               		<button type="button" class="btn btn-light btn-sm 		btn-date" 		name="filterDate" 		value="2">1주</button>
               		<button type="button" class="btn btn-light btn-sm 		btn-date" 		name="filterDate" 		value="3">1개월</button>
               		<button type="button" class="btn btn-light btn-sm 		btn-date" 		name="filterDate" 		value="4">3개월</button>
               		<button type="button" class="btn btn-light btn-sm 		btn-date" 		name="filterDate" 		value="5">6개월</button>
               		<button type="button" class="btn btn-light btn-sm 		btn-date" 		name="filterDate" 		value="6">1년</button>
                </div>
				<div class="col-md-2 col-sm-2">
					<input type="text" class="datepicker form-control" placeholder="연도-월-일" id="startDate">
				</div>
				<div class="align-self-center">
					<i class="fa fa-minus"></i>
				</div>
				<div class="col-md-2 col-sm-2">
					<input type="text" class="datepicker form-control" placeholder="연도-월-일" id="endDate">
				</div>
			</div>
			
			<!-- END : 기간 검색 바 -->
			
			
			<!-- START : 권한별 검색 -->
			<div class="mb-2">
				<div class="checkbox">
					<label>권한별 조회</label>
					<label class="btn btn-default">
						<input type="checkbox" name="options" id="option1" class="flat"> 구매자
					</label>
					<label class="btn btn-default">
						<input type="checkbox" name="options" id="option2" class="flat"> 판매자
					</label>
					<label class="btn btn-default">
						<input type="checkbox" name="options" id="option3" class="flat"> 관리자
					</label>
				</div>
			</div>

			<!-- END : 권한별 검색 -->

			<!-- start : 검색 바 -->
			<div class="form-row">
				<div class="form-group col-md-2">
					<select id=" " class="form-control text-center">
						<option selected>:: 선택 ::</option>
						<option>옵션 1</option>
						<option>옵션 2</option>
						<option>옵션 3</option>
					</select>
				</div>
				<div class="form-group col-md-6">
					<input type="text" class="form-control" name="searchValue"
						placeholder="Search" aria-label="Text input with button">
				</div>
				<div class="form-group col-md-4">
					<div class="input-group-append">
						<button type="button" class="btn btn-success">검색</button>
						<button type="reset" class="btn btn-info" id="btn_reset">초기화</button>
					</div>
				</div>
			</div>
			<!-- END : 검색 바 -->
      </form>
   </div>

</html>
