<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">
	<!-- 사용자 정의 title -->
	<th:block layout:fragment="customTitle">
		<title th:text="${title}"></title>
	</th:block>
	
	<!-- 사용자 정의 Css -->
	<th:block layout:fragment="customCss">
	</th:block>
	
	<!-- 사용자 정의 JsScript 파일-->
	<th:block layout:fragment="customJsScript">
	</th:block>
	
	<!-- 사용자 정의 Script-->
	<th:block layout:fragment="customScript">
		<script>
				$(function(){
					$('#removeBtn').click(function(){
						var confirmResult = confirm('정말로 카테고리를 삭제하시겠습니까?');
						
						if(confirmResult){
							$('#removeForm').submit();
						}
					});
				});
			</script>
	</th:block>



	<th:block layout:fragment="customContents">
	
		<div class="col-md-6 offset-md-3">
			<div class="x_panel">
				<div class="x_title">
					<h2>
						상품 카테고리 삭제<small>category delete form</small>
					</h2>
					 <div class="clearfix"></div>
				</div>
				<div class="x_content">
					<br />
					<form  id="removeForm" class="form-horizontal form-label-left">
	
						<div class="form-group row ">
							<label class="control-label col-md-3 col-sm-3 ">등록자 아이디</label>
							<div class="col-md-9 col-sm-9 ">
								<input type="text" class="form-control" readonly="readonly" placeholder="id007">
							</div>
						</div>
						<div class="form-group row ">
							<label class="control-label col-md-3 col-sm-3 ">등록자 비밀번호
								<span class="required">*</span>
							</label>
							<div class="col-md-9 col-sm-9 ">
								<input type="text" class="form-control">
							</div>
						</div>
						
						<div class="form-group row">
							<label class="control-label col-md-3 col-sm-3 ">대분류</label>
							<div class="col-md-9 col-sm-9 ">
								<select class="form-control">
									<option> ::  대 분 류   선 택   ::</option>
									<option>Option one</option>
									<option>Option two</option>
									<option>Option three</option>
									<option>Option four</option>
								</select>
							</div>
						</div>
						
						<div class="form-group row ">
							<label class="control-label col-md-3 col-sm-3 ">소분류</label>
							<div class="col-md-9 col-sm-9 ">
								<input type="text" class="form-control" readonly="readonly">
							</div>
						</div>
	
						<div class="ln_solid"></div>
						<div class="form-group">
							<div class="col-md-8 col-sm-8 offset-md-4 offset-sm-4">
								<button type="button" class="btn btn-primary">취소</button>
								<button type="reset" class="btn btn-primary">초기화</button>
								<button type="button" id="removeBtn" class="btn btn-success">삭제</button>
							</div>
						</div>
	
					</form>
				</div>
			</div>
		</div>
	
	
	
	</th:block>
</html>
