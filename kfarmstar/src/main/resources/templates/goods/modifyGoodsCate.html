<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">
	<!-- 사용자 정의 title -->
	<th:block layout:fragment="customTitle">
		<title th:text="${title}"></title>
	</th:block>
	
	<!-- 사용자 정의 Css -->
	<th:block layout:fragment="customCss">
	</th:block>
	
	<!-- 사용자 정의 JsScript 파일-->
	<th:block layout:fragment="customJsScript">
	</th:block>
	
	<!-- 사용자 정의 Script-->
	<th:block layout:fragment="customScript">
	</th:block>



	<th:block layout:fragment="customContents">
	
		<div class="col-md-6 offset-md-3">
			<div class="x_panel">
				<div class="x_title">
					<h2>
						상품 카테고리 수정<small>category modify form</small>
					</h2>
					 <div class="clearfix"></div>
				</div>
				<div class="x_content">
					<br />
					<form class="form-horizontal form-label-left" th:action="@{/goods/modifyGoodsCate}" method="post">
	
						<div class="form-group row" style="display: none;">
							<label class="control-label col-md-3 col-sm-3" for="goodsSmallCate">소분류 코드</label>
							<div class="col-md-9 col-sm-9 ">
								<input type="text" name="goodsSmallCate" th:value="${goodsSmall.goodsSmallCate}" class="form-control">
							</div>
						</div>

						<div class="form-group row ">
							<label class="control-label col-md-3 col-sm-3" for="memberId">등록자 아이디</label>
							<div class="col-md-9 col-sm-9 ">
								<input type="text" name="memberId" th:value="${goodsSmall.memberId}" class="form-control" readonly="readonly">
							</div>
						</div>
						
						<div class="form-group row">
							<label class="control-label col-md-3 col-sm-3 ">대분류 명</label>
							<div class="col-md-9 col-sm-9 ">
								<select name="goodsLargeCate" class="form-control">
									<option> ::  대 분 류   선 택   ::</option>
									<th:block th:if="${not #lists.isEmpty(largeCateList)}" th:each="l : ${largeCateList}">
									<option th:value="${l.goodsLargeCate}"  th:selected="${l.goodsLargeCate == goodsSmall.goodsLargeCate}">[[${l.goodsLarge.goodsLargeName}]]</option>
									</th:block>
								</select>
							</div>
						</div>
						
						<div class="form-group row ">
							<label class="control-label col-md-3 col-sm-3" for="goodsSmallName">소분류 명</label>
							<div class="col-md-9 col-sm-9 ">
								<input type="text"  name="goodsSmallName" th:value="${goodsSmall.goodsSmallName}" class="form-control">
							</div>
						</div>
	
						<div class="ln_solid"></div>
						<div class="form-group">
							<div class="col-md-8 col-sm-8 offset-md-4 offset-sm-4">
								<button type="button" class="btn btn-primary">취소</button>
								<button type="reset" class="btn btn-primary">초기화</button>
								<button type="submit" class="btn btn-success">수정</button>
							</div>
						</div>
	
					</form>
				</div>
			</div>
		</div>
	
	
	
	</th:block>
</html>
