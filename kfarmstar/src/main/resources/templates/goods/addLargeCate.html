<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">
	<!-- 사용자 정의 title -->
	<th:block layout:fragment="customTitle">
		<title th:text="${title}"></title>
	</th:block>
	
	<!-- 사용자 정의 Css -->
	<th:block layout:fragment="customCss">
	</th:block>
	
	<!-- 사용자 정의 JsScript 파일-->
	<th:block layout:fragment="customJsScript">
	</th:block>

	<!-- 사용자 정의 Script-->
	<th:block layout:fragment="customScript">
		<script type="text/javascript" th:inline="javascript">
			//$(document).ready(function())
			$(function(){
				
				$('#addLargeCateBtn').click(function(){
					var isSubmit = true;
					var goodsLargeName = $('#goodsLargeName').val();
					
					if(goodsLargeName == ''){
						alert('필수 항목입니다. 입력해주세요');
						$('#goodsLargeName').focus();
						isSubmit = false;
						return false;
					}
						
					if(isSubmit) $('#addLargeCateForm').submit();
				});
			});
		</script>
		
	</th:block>


	<th:block layout:fragment="customContents">
	
		<div class="col-md-6 col-sm-6 offset-md-3">
			<div class="x_panel">
				<div class="x_title">
					<h2>
						대분류 카테고리 등록  <small>Large Category Form</small>
					</h2>
					 <div class="clearfix"></div>
				</div>
				<div class="x_content">
					<br />
					<form class="form-horizontal form-label-left" id="addLargeCateForm" th:action="@{/goods/addLargeCate}" method="post">
	
						<div class="form-group row ">
							<label class="control-label col-md-3 col-sm-3 " for="memberId">등록자 아이디</label>
							<div class="col-md-9 col-sm-9 ">
								<input type="text" class="form-control" id="memberId" name="memberId" th:value="${session.SID}" readonly="readonly">
							</div>
						</div>
						
						<div class="form-group row ">
							<label class="control-label col-md-3 col-sm-3 " for="goodsLargeName">대분류 명</label>
							<div class="col-md-9 col-sm-9 ">
								<input type="text" class="form-control" placeholder="Large Category Name" id="goodsLargeName" name="goodsLargeName">
							</div>
						</div>
	
						<div class="ln_solid"></div>
						<div class="form-group">
							<div class="col text-center">
								<a th:href="@{/goods/goodsCateList}"><button type="button" class="btn btn-primary">취소</button></a>
								<button type="reset" class="btn btn-info">초기화</button>
								<button type="button" class="btn btn-success" id="addLargeCateBtn">등록</button>
							</div>
						</div>
	
					</form>
				</div>
			</div>
		</div>
	
	</th:block>
</html>
