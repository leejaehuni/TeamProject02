<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">
	<!-- 사용자 정의 title -->
	<th:block layout:fragment="customTitle">
		<title th:text="${title}"></title>
	</th:block>
	
	<!-- 사용자 정의 Css -->
	<th:block layout:fragment="customCss">
	</th:block>
	
	<!-- 사용자 정의 JsScript 파일-->
	<th:block layout:fragment="customJsScript">
	</th:block>

	<!-- 사용자 정의 Script-->
	<th:block layout:fragment="customScript">
	</th:block>


	<th:block layout:fragment="customContents">
	
		<div class="col-md-6 col-sm-6 offset-md-3">
			<div class="x_panel">
				<div class="x_title">
					<h2>
						대분류 카테고리 등록  <small>large category form</small>
					</h2>
					 <div class="clearfix"></div>
				</div>
				<div class="x_content">
					<br />
					<form class="form-horizontal form-label-left">
	
						<div class="form-group row ">
							<label class="control-label col-md-3 col-sm-3 ">등록자 아이디</label>
							<div class="col-md-9 col-sm-9 ">
								<input type="text" class="form-control" readonly="readonly" placeholder="id007">
							</div>
						</div>
						
						<div class="form-group row ">
							<label class="control-label col-md-3 col-sm-3 ">대분류 명</label>
							<div class="col-md-9 col-sm-9 ">
								<input type="text" class="form-control" placeholder="Large Category Name">
							</div>
						</div>
	
						<div class="ln_solid"></div>
						<div class="form-group">
							<div class="col-md-8 col-sm-8  offset-md-4">
								<button type="button" class="btn btn-primary">Cancel</button>
								<button type="reset" class="btn btn-primary">Reset</button>
								<button type="submit" class="btn btn-success">Submit</button>
							</div>
						</div>
	
					</form>
				</div>
			</div>
		</div>
	
	
	</th:block>
</html>
