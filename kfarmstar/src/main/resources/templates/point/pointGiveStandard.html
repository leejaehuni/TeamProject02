<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">
	
	<!-- 사용자 정의 title -->
	<th:block layout:fragment="customTitle">
		<title th:text="${title}"></title>
	</th:block>
	
	<th:block layout:fragment="customCss">
		<!-- iCheck -->
		<link th:href="@{/vendors/iCheck/skins/flat/green.css}" rel="stylesheet">
	</th:block>
	
	<th:block layout:fragment="customJsScript">
		<!-- iCheck -->
    	<script th:src="@{/vendors/iCheck/icheck.min.js}"></script>
	</th:block>
	
	<!-- 사용자 정의 Script-->
	<th:block layout:fragment="customScript">
	</th:block>	
	
	<th:block layout:fragment="customContents">
		<div class="col-md-12 col-sm-12" style="margin-top: 30px;">
			<div class="x_panel">
				<div class="x_title">
					<h2>포인트 지급 기준</h2>
					<div class="clearfix"></div>
				</div>
				<div class="x_content">
					<div class="table-responsive" style="overflow: scroll;">
						<table class="table table-striped jambo_table bulk_action">
							<thead>
								<tr class="headings">
									<th class="column-title">결제 포인트 지급 기준</th>
									<th class="column-title">리뷰 포인트 지급 기준</th>
									<th class="column-title">기준 수정</th>
									<th class="column-title">기준 삭제</th>
									<th class="bulk-actions" colspan="7">
										<a class="antoo" style="color:#fff; font-weight:500;">Bulk Actions ( <span class="action-cnt"> </span> ) <i class="fa fa-chevron-down"></i></a>
									</th>
								</tr>
							</thead>
						<tbody>
							<tr class="even pointer">
								<td>결제 금액 * 0.5</td>
								<td>결제 금액 * 0.5</td>
								<td>
									<a th:href="@{/point/pointGiveStandardModify}"><button type="button">기준수정</button></a>
								</td>
								<td>
									<a th:href="@{/point/pointGiveStandardRemove}"><button type="button">기준삭제</button></a>
								</td>
							</tr>
						</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	
	</th:block>
