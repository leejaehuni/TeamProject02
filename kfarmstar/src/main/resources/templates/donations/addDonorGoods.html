<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/default}">
	
		<!-- 사용자 정의 Css -->
		<th:block layout:fragment="customCss">
			 <!-- Bootstrap -->
		    <link th:href="@{/vendors/bootstrap/dist/css/bootstrap.min.css}" rel="stylesheet">
		    <!-- Font Awesome -->
		    <link th:href="@{/vendors/font-awesome/css/font-awesome.min.css}" rel="stylesheet">
		    <!-- NProgress -->
		    <link th:href="@{/vendors/nprogress/nprogress.css}" rel="stylesheet">
		    <!-- iCheck -->
		   <link th:href="@{/vendors/iCheck/skins/flat/green.css}" rel="stylesheet">
		
		    <!-- Custom Theme Style -->
		    <link th:href="@{/build/css/custom.min.css}" rel="stylesheet">
		</th:block>

		<!-- 사용자 정의 Script -->
		<th:block layout:fragment="customScript">
			
			<script type="text/javascript">
				$(function(){
					function validationCheck(data){
						if(typeof data == 'undefined' || data == '' || data == null){
							return false;
						}
						return true;
					}
					
					$('#addDonorGoodsBtn').click(function(){
						var isSubmit = true;
						var inputObj = $('#addDonorGoodsForm').find('input');
						
						$.each(inputObj, function(){
							var inputData = $(this).val();
							var result = validationCheck(inputData);
							
							if(!result){
								alert('필수 항목입니다. 입력해주세요');
								$(this).focus();
								isSubmit = false;
								return false;
							}
			</script>
   		</th:block>

		<!-- 사용자 정의 title -->
		<th:block layout:fragment="customTitle">
			<title th:text="${title}"></title>
		</th:block>
		
		<!-- 사용자 정의 contents -->
		<th:block layout:fragment="customContents">
			<link rel="stylesheet" type="text/css" th:href="@{/asset/css/list.css}">
			<div class="container-fluid">
				<div class="x_panel">
					<div class="x_title">
				
						<!-- START : 화면 경로
				             ============================== -->
						<div th:replace="fragments/titleBreadcrumb :: breadcrumbFragment"></div>
						<!-- END : 화면 경로
				             ============================== -->
				
					</div>
					<div class="row justify-content-center">
						<form id="addDonorGoodsForm" th:action="@{donations/addDonorGoods}"
							method="post" enctype="multipart/form-data">
							<div class="field item form-group">
								<label class="col-form-label col-md-3 col-sm-3  label-align"><strong>기증자
										아이디</strong><span class="required"></span></label>
								<div class="col-md-6 col-sm-6">
									<input class="form-control" data-validate-length-range="6"
										data-validate-words="2" name="memberId"
										required="required" readonly="readonly">
										[[${id}]]
								</div>
							</div>
							<div class="field item form-group">
								<label class="col-form-label col-md-3 col-sm-3  label-align"><strong>기부
										상품명</strong><span class="required">*</span></label>
								<div class="col-md-6 col-sm-6">
									<input class="form-control" name="goodsDonationName"
										data-validate-length-range="5,15" type="text">
								</div>
							</div>
							<div class="field item form-group">
								<label class="col-form-label col-md-3 col-sm-3  label-align"><strong>기부
										상품갯수</strong><span class="required">*</span></label>
								<div class="col-md-6 col-sm-6">
									<input class="form-control" name="goodsDonationCount"
										data-validate-length-range="5,15" type="text">
								</div>
							</div>
							<div class="field item form-group">
								<label class="col-form-label col-md-3 col-sm-3  label-align"><strong>기부
										내용 </strong></label>
								<div class="col-md-6">
									<textarea class="col-auto form-control" name="introduction"></textarea>
								</div>
							</div>
							<div class="form-group row">
								<label class="col-form-label col-md-3 col-sm-3  label-align"><strong>기부
										상품 사진</strong></label>
								<div class="col-md-6">
									<input multiple="multiple" type="file" name="filename[]"
										accept=".gif, .jpg, .png" required="required"> <span
										style="font-size: 10px; color: gray;">※파일 확장자가 .gif / .jpg
										/ .png 인 파일만 업로드 가능합니다.</span>
								</div>
							</div>
							<div class="form-group row">
								<label for="heard"
									class="col-form-label col-md-3 col-sm-3  label-align"><strong>배송방법</strong>*</label>
								<select id="heard" class="form-control col-md-6 col-sm-6" required>
									<option value="k1">택배</option>
									<option value="k2">직접배송</option>
									<option value="k3">방문수령</option>
								</select>
							</div>
							<div class="addDonorGoodsBtn" style=" text-align: center;">
								<div class="col-md-6 offset-md-3">
                                     <button type="button" class="btn btn-primary">등록</button>
                                     <button type="button" class="btn btn-success">취소</button>
                                 </div>
							</div>
						</form>
					</div>
				</div>	
			</div>	
		</th:block>
</html>
