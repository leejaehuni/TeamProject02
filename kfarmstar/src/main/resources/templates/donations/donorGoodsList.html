<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">
	
		<!-- 사용자 정의 Css -->
		<th:block layout:fragment="customCss">
			 <!-- Bootstrap -->
		    <link th:href="@{/vendors/bootstrap/dist/css/bootstrap.min.css}" rel="stylesheet">
		    <!-- Font Awesome -->
		    <link th:href="@{/vendors/font-awesome/css/font-awesome.min.css}" rel="stylesheet">
		    <!-- NProgress -->
		    <link th:href="@{/vendors/nprogress/nprogress.css}" rel="stylesheet">
		    <!-- iCheck -->
		   <link th:href="@{/vendors/iCheck/skins/flat/green.css}" rel="stylesheet">
		
		    <!-- Custom Theme Style -->
		    <link th:href="@{/build/css/custom.min.css}" rel="stylesheet">
		</th:block>

		<!-- 사용자 정의 Script -->
		<th:block layout:fragment="customScript">
			
		    <!-- iCheck -->
		    <script th:src="@{/vendors/iCheck/icheck.min.js}"></script>
			
   		</th:block>

		<!-- 사용자 정의 title -->
		<th:block layout:fragment="customTitle">
			<title th:text="${title}"></title>
		</th:block>
		
		<!-- 사용자 정의 contents -->
		<th:block layout:fragment="customContents">
			<link rel="stylesheet" type="text/css" th:href="@{/asset/css/list.css}">
			<link rel="stylesheet" type="text/css" href="asset/css/list.css">
			<div class="col-md-12 col-sm-12">
				<div class="x_panel">
					<div class="x_title">
						<h2>
							Bordered table <small>Bordered table subtitle</small>
						</h2>
						<ul class="nav navbar-right panel_toolbox">
		
						</ul>
						<div class="clearfix"></div>
					</div>
					<div class="box-body" style="padding-top: 20px;">
						<ul class="sub_depth">
							<li><a href="/" data-catecnt="2">Home</a> <span
								class="icon-arrow-right" data-cnt=""></span></li>
							<li><a href="/shop" class=" ">상품평관리</a> <span
								class="icon-arrow-right"></span></li>
							<li><a href="/21" class="active ">상품평목록</a></li>
						</ul>
					</div>
					<div class="table-responsive m-t-40">
						<div class="dataTables_length" id="datatable_length">
							<label>한 줄에 <select name="datatable_length"
								aria-controls="datatable" class="form-control input-sm">
									<option value="10">10</option>
									<option value="25">25</option>
									<option value="50">50</option>
									<option value="100">100</option>
							</select>줄씩 보이기
							</label>
						</div>
						<div class="donorGoodsList">
						  <input type="text" placeholder="검색어 입력">
						  <img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/icon/search.png">
						</div>
						<div class="x_content">
		
							<table class="table table-bordered">
								<thead>
									<tr>
										<th>#</th>
										<th>기부 상품 번호</th>
										<th>기부 상품 사진</th>
										<th>기부 상품명</th>
										<th>기증자 아이디</th>
										<th>기부 상품 배송 방법</th>
										<th>기부 신청 등록 일자</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="l : ${donorGoodsList}">
										<td th:text="${l.donationBoardCode}"></td>
										<td th:text="${l.goodsDonationImg}"></td>
										<td th:text="${l.goodsDonationName}"></td>
										<td th:text="${l.memberId}"></td>
										<td th:text="${l.goodsDonationDeliveryWay}"></td>
										<th th:text="${l.donationRequestEntryDate}"></th>
									</tr>
								</tbody>
							</table>
							<div class="list box-footer col-offset-3">
								<div class="pull-right">
									<a th:href="@{/}" class="btn btn-success btn-flat"
										style="margin-top: 15px;"> 목록</a>
								</div>
								<div class="col-sm-7">
									<div class="dataTables_paginate paging_simple_numbers"
										id="datatable_paginate">
										<ul class="pagination">
											<li class="paginate_button previous disabled"
												id="datatable_previous"><a href="#"
												aria-controls="datatable" data-dt-idx="0" tabindex="0">Previous</a>
											</li>
											<li class="paginate_button active"><a href="#"
												aria-controls="datatable" data-dt-idx="1" tabindex="0">1</a></li>
											<li class="paginate_button "><a href="#"
												aria-controls="datatable" data-dt-idx="2" tabindex="0">2</a></li>
											<li class="paginate_button "><a href="#"
												aria-controls="datatable" data-dt-idx="3" tabindex="0">3</a></li>
											<li class="paginate_button "><a href="#"
												aria-controls="datatable" data-dt-idx="4" tabindex="0">4</a></li>
											<li class="paginate_button "><a href="#"
												aria-controls="datatable" data-dt-idx="5" tabindex="0">5</a></li>
											<li class="paginate_button "><a href="#"
												aria-controls="datatable" data-dt-idx="6" tabindex="0">6</a></li>
											<li class="paginate_button next" id="datatable_next"><a
												href="#" aria-controls="datatable" data-dt-idx="7"
												tabindex="0">Next</a></li>
										</ul>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</th:block>
</html>
