<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">
	
		<!-- 사용자 정의 Css -->
		<th:block layout:fragment="customCss">
			 <!-- Bootstrap -->
		    <link th:href="@{/vendors/bootstrap/dist/css/bootstrap.min.css}" rel="stylesheet">
		    <!-- Font Awesome -->
		    <link th:href="@{/vendors/font-awesome/css/font-awesome.min.css}" rel="stylesheet">
		    <!-- NProgress -->
		    <link th:href="@{/vendors/nprogress/nprogress.css}" rel="stylesheet">
		    <!-- iCheck -->
		   <link th:href="@{/vendors/iCheck/skins/flat/green.css}" rel="stylesheet">
		
		    <!-- Custom Theme Style -->
		    <link th:href="@{/build/css/custom.min.css}" rel="stylesheet">
		</th:block>

		<!-- 사용자 정의 Script -->
		<th:block layout:fragment="customScript">
			
		    <!-- iCheck -->
		    <script th:src="@{/vendors/iCheck/icheck.min.js}"></script>
			
   		</th:block>

		<!-- 사용자 정의 title -->
		<th:block layout:fragment="customTitle">
			<title th:text="${title}"></title>
		</th:block>
		
		<!-- 사용자 정의 contents -->
		<th:block layout:fragment="customContents">
			<link rel="stylesheet" type="text/css" th:href="@{/asset/css/list.css}">
			<div class="col-md-12 col-sm-12">
				<div class="x_panel">
					<div class="x_title">
		
						<!-- START : 화면 경로
				                 ============================== -->
						<div th:replace="fragments/titleBreadcrumb :: breadcrumbFragment"></div>
						<!-- END : 화면 경로
				                 ============================== -->
		
					</div>
					<div class="form-group">
						<div class="donorSearch col-md-3 row">
							<input type="text" placeholder="검색어 입력"> <img
								src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/icon/search.png">
						</div>
						<div class="dataTables_length col-md-3" id="datatable_length">
							<label>한 줄에 <select name="datatable_length"
								aria-controls="datatable" class="form-control input-sm">
									<option value="10">10</option>
									<option value="25">25</option>
									<option value="50">50</option>
									<option value="100">100</option>
							</select>줄씩 보이기
							</label>
						</div>
					</div>
					<div class="x_content">
	
						<table class="table table-striped jambo_table bulk_action">
							<thead>
								<tr class="headings">
									<th>#</th>
									<th>기부 상품 사진</th>
									<th>기부 사업장 명</th>
									<th>기부 상품명</th>
									<th>기증자 아이디</th>
									<th>기부 상품 배송 방법</th>
									<th>기부 신청 등록 일자</th>
									<th>기능</th>
									
								</tr>
							</thead>
							<tbody>
								<tr th:each="d : ${donorGoodsList}">
									<td th:text="${d.donationBoardCode}"></td>
									<td th:text="${d.goodsDonationImg}"></td>
									<td th:text="${d.sellerStoreNum}"></td>
									<td th:text="${d.goodsDonationName}"></td>
									<td th:text="${d.memberId}"></td>
									<td th:text="${d.goodsDonationDeliveryWay}"></td>
									<td th:text="${d.donationRequestEntryDate}"></td>
									<td>
		                            	<a th:href="@{/donations/modifyDonorGoods(memberId=${d.memberId})}">
		                            		<input type="button" value="수정">
		                            	</a>
		                            	<a th:href="@{/donations/removeDonorGoods}">
		                            		<input type="button" value="삭제">
		                            	</a>
	                            	</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</th:block>
</html>
