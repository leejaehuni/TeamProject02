<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">
	
		<!-- 사용자 정의 Css -->
		<th:block layout:fragment="customCss">
			 <!-- Bootstrap -->
		    <link th:href="@{/vendors/bootstrap/dist/css/bootstrap.min.css}" rel="stylesheet">
		    <!-- Font Awesome -->
		    <link th:href="@{/vendors/font-awesome/css/font-awesome.min.css}" rel="stylesheet">
		    <!-- NProgress -->
		    <link th:href="@{/vendors/nprogress/nprogress.css}" rel="stylesheet">
		    <!-- iCheck -->
		   <link th:href="@{/vendors/iCheck/skins/flat/green.css}" rel="stylesheet">
		
		    <!-- Custom Theme Style -->
		    <link th:href="@{/build/css/custom.min.css}" rel="stylesheet">
		</th:block>

		<!-- 사용자 정의 Script -->
		<th:block layout:fragment="customScript">
			
			  <!-- iCheck -->
		    <script th:src="@{/vendors/iCheck/icheck.min.js}"></script>
			
   		</th:block>

		<!-- 사용자 정의 title -->
		<th:block layout:fragment="customTitle">
			<title th:text="${title}"></title>
		</th:block>
		
		<!-- 사용자 정의 contents -->
		<th:block layout:fragment="customContents">
			<link rel="stylesheet" type="text/css" th:href="@{/asset/css/list.css}">
				<div class="x_panel">
					<div class="x_title">
			
						<!-- START : 화면 경로
				                 ============================== -->
						<div th:replace="fragments/titleBreadcrumb :: breadcrumbFragment"></div>
						<!-- END : 화면 경로
				                 ============================== -->
			
					</div>
					<div class="donorSearch col-md-3">
						<input type="text" placeholder="검색어 입력"> <img
							src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/icon/search.png">
					</div>
					<div class="x_content row">
						<div class="col-md-4 col-sm-4  profile_details" th:each="e : ${donorPlaceList}">
							<div class="well profile_view">
								<div class="col-sm-12">
									<h4 class="brief">
										<i th:text="${e.donationRecipientName}">너굴맨 보육원</i>
									</h4>
									<div class="left col-md-7 col-sm-7">
										<h2 th:text="${e.memberId}">neogulmaen123</h2>
										<p>
											<strong>사용처 소개 :</strong><span th:text="${e.donationIntroduction}"></span> 
										</p>
										<ul class="list-unstyled">
											<li>기부 상품 사용처 이메일		:<i th:text="${e.donationRecipientEmail}" class="fa fa-email"></i></li>
											<li>기부 상품 사용처 주소		:<i th:text="${e.donationRecipientAddr}" class="fa fa-address"></i></li>
											<li>기부 상품 사용처 전화번호 #	:<i th:text="${e.donationRecipientPhone}" class="fa fa-phone"></i></li>
										</ul>
									</div>
								</div>
								<div class=" col-sm-6 emphasis">
									<button type="button" class="btn btn-success btn-sm">
										<i class="fa fa-user"> </i> <i class="fa fa-comments-o"></i>
									</button>
									<button type="button" class="btn btn-primary btn-sm">
										<i class="fa fa-user"> </i> 상세 정보
									</button>
								</div>
							</div>
						</div>
					</div>
			</div>
		</th:block>
</html>
