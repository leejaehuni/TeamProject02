<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">
	
		<!-- 사용자 정의 Css -->
		<th:block layout:fragment="customCss">
		
		</th:block>

		<!-- 사용자 정의 Script -->
		<th:block layout:fragment="customScript">
			<!-- iCheck -->
    		<script src="../vendors/iCheck/icheck.min.js"></script>
			
   		</th:block>

		<!-- 사용자 정의 title -->
		<th:block layout:fragment="customTitle">
			<title th:text="${title}"></title>
		</th:block>
		
		<!-- 사용자 정의 contents -->
		<th:block layout:fragment="customContents">
			<link rel="stylesheet" type="text/css" th:href="@{/asset/css/list.css}">
			<link rel="stylesheet" type="text/css" href="asset/css/list.css">
			<div class="card card-outline-primary">
				<div class="container-fluid">
					<div class="box-body row" style="padding-top: 20px;">
						<ul class="sub_depth">
							<li><a href="/" data-catecnt="2"> | Home | </a><span
								class="icon-arrow-right" data-cnt=""></span></li>
							<li><a href="/shop" class=" "> | 기부 상품 사용처 관리 | </a> <span
								class="icon-arrow-right"></span></li>
							<li><a href="/21" class="active "> | 사용처 등록 신청서 | </a></li>
						</ul>
					</div>
					<div class="row justify-content-center">
				 			<div class="login-content">
			        			<div class="login-form">
										<form action="@{donations/applyDonorPlace}" method="post" enctype="multipart/form-data">
											<input type="hidden" name="bizCode" id="bizCode">
			               					<div class="form-group">
												<strong><label>기부 상품 사용처 아이디</label><span>*</span></strong>
													<input type="text" class="donorGoodsApply form-control" name="memberId" th:value="${session.SID}" readonly="readonly">
											</div>
											<div class="form-group">
												<strong><label>기부 상품 사용처 전화번호</label><span>*</span></strong>
												<input type="text" class="donorGoodsApply form-control" id="donationLicenseNum" name="donationLicenseNum">
			                				</div>
											<div class="form-group">
												<strong><label>사업자 등록 번호</label><span>*</span></strong>
												<input type="text" class="donorGoodsApply form-control" id="donationLicenseNum" name="donationLicenseNum" placeholder="사업자 등록 번호">
													<p>10자리의 숫자로 입력해주세요.</p>
													<div id="pwCheck"></div>
			                				</div>
			                				<div class="form-group">
			                   					<strong><label>사회복지법인 허가증 첨부</label><span>*</span></strong>
			                   					 <input multiple="multiple" type="file" class="donorGoodsApply form-control file" name="filename[]" accept=".gif, .jpg, .png" required="required" />
				                     				<p>※파일 확장자가 .gif / .jpg / .png 인 파일만 업로드 가능합니다.</p>
					                     			<div id="preview"></div>
			              					</div>
											<div>
											    <input type="hidden" class="donorGoodsApply form-control" id="donationRecipientName" name="donationRecipientName" value="state_confirm_ing">
											</div>
											<div>
											    <input type="hidden" class="donorGoodsApply form-control" id="" name="confirmId" value="id001" placeholder="사용처 아이디도 업데이트로">
											</div>
			                
											<div class="donorGoodsApply form-button" id="donorGoodsApply btn">
												<button type="submit" class="btn btn-success btn-flat m-b-30 m-t-30">신청하기</button>
												<button type="button" class="btn btn-secondary" id="btn-cancel">취소</button>
											</div>
										</form>                            
								</div>
							</div>
						</div>
					</div>
				</div>
	</th:block>
</html>
